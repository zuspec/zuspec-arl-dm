
package:
  name: libarl

  setup-deps:
  - ninja
  - cython

  dep-sets:
  - name: default
    deps:
    - name: libvsc-dm
      url: https://github.com/vsc-tools/libvsc-dm.git
      branch: dm-refactor

  - name: default-dev
    deps:
    - name: libvsc-dm
      url: https://github.com/vsc-tools/libvsc-dm.git
      branch: dm-refactor
    - name: ninja
      src: pypi
    - name: cython
      src: pypi


