
package:
  name: zuspec-arl-dm

  setup-deps:
  - ninja
  - cython

  dep-sets:
  - name: default
    deps:
    - name: vsc-dm
      url: https://github.com/vsc-tools/vsc-dm.git
    - name: json
      url: https://github.com/nlohmann/json/releases/download/v3.11.3/json.tar.xz
    - name: debug-mgr
      url: https://github.com/mballance-utils/debug-mgr.git

  - name: default-dev
    deps:
    - name: vsc-dm
      url: https://github.com/vsc-tools/vsc-dm.git
    - name: json
      url: https://github.com/nlohmann/json/releases/download/v3.11.3/json.tar.xz
    - name: ninja
      src: pypi
    - name: cython
      src: pypi


